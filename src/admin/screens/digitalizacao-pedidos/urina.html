</header>

<main class="div__main">
    <div class="div-1">
      <p class="h5-div1">Exames de Urina</p>
      <div class="org__div1">
        <form id="exame-form">
          <input type="text" name="corurina" id="corurina" class="input__div1" placeholder="Cor">
          <input type="text" name="aspectourina" id="aspectourina" class="input__div1" placeholder="Aspecto">
          <input type="text" name="densidadeurina" id="densidadeurina" class="input__div1" placeholder="Densidade">
          <input type="text" name="phurina" id="phurina" class="input__div1" placeholder="pH">
          <input type="text" name="proteinasurina" id="proteinasurina" class="input__div1" placeholder="Proteínas">
          <input type="text" name="glicoseurina" id="glicoseurina" class="input__div1" placeholder="Glicose">
          <input type="text" name="cetonasurina" id="cetonasurina" class="input__div1" placeholder="Cetonas">
          <input type="text" name="bilirrubinaurina" id="bilirrubinaurina" class="input__div1" placeholder="Bilirrubina">
          <input type="text" name="urobilinogeniourina" id="urobilinogeniourina" class="input__div1" placeholder="Urobilinogênio">
          <input type="text" name="hemaciasurina" id="hemaciasurina" class="input__div1" placeholder="Hemácias">
          <input type="text" name="leucocitosurina" id="leucocitosurina" class="input__div1" placeholder="Leucócitos/campo">
          <input type="text" name="nitritourina" id="nitritourina" class="input__div1" placeholder="Nitrito">
          <input type="text" name="celulasepiteliaisurina" id="celulasepiteliaisurina" class="input__div1" placeholder="Células epiteliais:">
          <input type="text" name="cilindrosurina" id="cilindrosurina" class="input__div1" placeholder="Cilindros">
          <input type="text" name="cristaisurina" id="cristaisurina" class="input__div1" placeholder="Cristais">
          <input type="text" name="bacteriasurina" id="bacteriasurina" class="input__div1" placeholder="Bactérias">
          <button type="submit" class="button__div1">Validar</button>
        </form>
      </div>
    </div>
